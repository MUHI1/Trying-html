<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

        grid-template-rows: repeat(8,100px);

    }

    }

    }
    
</style>

        <div class="row2">12</div>

        <div class="row4">25</div>

    </div>
</body>
</html>
